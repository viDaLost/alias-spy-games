<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Библейские игры</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Стили -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Заголовок -->
  <header>
    <h1> ҕиҕлᴇйскиᴇ иrᴘы </h1>
  </header>

  <!-- Меню выбора игр -->
  <div class="menu-container" id="menu-container">
    <div class="menu-section-title">Игры для компании</div>

    <div class="menu-grid">
      <button onclick="showGame('alias')" class="game-button">🎮 Алиас</button>
      <button onclick="showGame('coimaginarium')" class="game-button">🧠 Соображариум</button>
      <button onclick="showGame('guess')" class="game-button">👥 Угадай персонажа</button>
      <button onclick="showGame('describe')" class="game-button">🗣 Опиши, но не называй</button>
      <button onclick="showGame('spy')" class="game-button">🕵️‍♂ Шпион</button>
      <button onclick="showGame('quartet')" class="game-button">🃏 Квартет</button>
    </div>

    <div class="menu-divider"></div>
    <div class="menu-section-title">Словесные</div>

    <div class="menu-grid menu-grid--single">
      <button onclick="showGame('bible-wow')" class="game-button game-button--wide">
        🧩 Библейские слова
      </button>
    </div>

    <div class="menu-divider"></div>
    <div class="menu-section-title">Для детей</div>

    <div class="menu-grid menu-grid--single">
      <button onclick="showGame('kids-ark-pairs')" class="game-button game-button--wide">🛳️ Найди пару</button>
    </div>
  </div>

  <!-- Контейнер для игр -->
  <div id="game-container"></div>

  <!-- ✅ Supabase (Realtime) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-config.js"></script>

  <!-- Подключаем основной JS -->
  <script src="app.js" defer></script>
</body>
</html>
