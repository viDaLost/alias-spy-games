<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игры для компании</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Заголовок -->
  <header>
    <h1>🎯 Игры для компании</h1>
  </header>

  <!-- Меню выбора игр -->
  <div class="menu-container" id="menu-container">
    <button onclick="showGame('alias')">🎮 Алиас</button>
    <button onclick="showGame('coimaginarium')">🧠 Соображариум</button>
    <button onclick="showGame('guess')">👥 Угадай персонажа</button>
    <button onclick="showGame('describe')">🗣️ Опиши, но не называй</button>
    <button onclick="openSupport()">📞 Техподдержка</button>
  </div>

  <!-- Контейнер для игр -->
  <div id="game-container"></div>

  <!-- Подключаем основной JS -->
  <script src="app.js" defer></script>
</body>
</html>
