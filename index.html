<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игры для компании</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Главное меню -->
  <header id="main-menu">
    <h1>🎯 Игры для компании</h1>
    <button id="menu-toggle">☰ Меню</button>
  </header>

  <!-- Кнопки игр -->
  <nav id="main-nav">
    <button onclick="showGame('alias')">🎮 Алиас</button>
    <button onclick="showGame('spy')">🕵️‍♂️ Шпион</button>
    <button onclick="showGame('guess')">👥 Угадай персонажа</button>
    <button onclick="showGame('describe')">🗣️ Опиши, но не называй</button>
    <button onclick="goToMainMenu()" style="margin-left:10px;">🏠 Главное меню</button>
  </nav>

  <!-- Контейнер для игр -->
  <main id="game-container">
    <!-- Здесь будут загружаться игры -->
  </main>

  <!-- Скрипт -->
  <script src="app.js" defer></script>
</body>
</html>
