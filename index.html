<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Библейские игры</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter :wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Анимация листающейся книги -->
  <div class="book-animation-container">
    <svg class="book-spread" viewBox="0 0 100 100" width="100" height="130">
      <path d="M10,10 L90,10 L90,90 L10,90 Z" fill="#e0e7ff" stroke="#4f46e5" stroke-width="2"/>
      <path d="M50,10 L50,90" stroke="#4f46e5" stroke-width="1" stroke-dasharray="3,3"/>
      <path d="M50,10 Q50,0 60,10" stroke="#4f46e5" fill="none" stroke-width="2"/>
      <path d="M50,90 Q50,100 60,90" stroke="#4f46e5" fill="none" stroke-width="2"/>
    </svg>
  </div>

  <!-- Заголовок -->
  <header>
    <h1>ҕилᴇискиᴇ иrᴘы</h1>
  </header>

  <!-- Меню выбора игр -->
  <div class="menu-container fade-in" id="menu-container">
    <button onclick="showGame('alias')">🎮 Алиас</button>
    <button onclick="showGame('coimaginarium')">🧠 Соображариум</button>
    <button onclick="showGame('guess')">👥 Угадай персонажа</button>
    <button onclick="showGame('describe')">🗣 Опиши, но не называй</button>
    <button onclick="showGame('spy')">🕵️‍♂ Шпион</button>
  </div>

  <!-- Контейнер для игр -->
  <div id="game-container"></div>

  <!-- Подключаем основной JS -->
  <script src="app.js" defer></script>
</body>
</html>
